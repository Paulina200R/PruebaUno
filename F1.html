<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormTest</title>
</head>

<body>
    
    <input type="text" name="nombre" placeholder="Ingrese su nombre" required>
    <br>
    <input type="password" name="contrasena" placeholder="Password" required>
    <br>
    <input type="email" name="email" placeholder="example@example.com" required>
    <br>
    <input type="number" name="edad" min="18" max="99" placeholder="Edad" required>
    <br>
    <input type="radio" name="genero" value="masculino" required> Masculino
    <br>
    <input type="radio" name="genero" value="femenino" required> Femenino
    <br>
    <input type="date" name="fecha_nacimiento" required>
    <br>
    <input type="file" name="archivo" accept=".pdf,.doc,.docx">
    <br>
    <input type="checkbox" name="acepto_terminos" required> Acepto los t√©rminos y condiciones
</body>

</html>
